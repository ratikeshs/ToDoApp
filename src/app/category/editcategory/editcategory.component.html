<div class="container">
  <h1>Category Edit Form</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form #formCtrl="ngForm" ngNativeValidate>
        <div class="form-group">
          <label for="task">Category Name</label>
          <input type="text" class="form-control" id="task" name="name"
           [(ngModel)]="categoryService.categorytasks[id].name"
            ngControl="fieldCtrl" required>
        </div>
        <!-- <button type="reset" class="btn btn-warning">Clear</button> -->
        <!-- <button [disabled]="!formCtrl.form.valid" class="btn btn-primary ml-2" 
        (click)="onSubmitClicked()" type="button">Submit</button> -->
      </form>
    </div>
  </div>
</div>
