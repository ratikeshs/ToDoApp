<div class="container">
  <h1>New Category Form</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form #formCtrl="ngForm" ngNativeValidate>
        <div class="form-group">
          <label for="task">Category Name</label>
          <input type="text" class="form-control" id="task" name="name"
           [(ngModel)]="name" ngControl="fieldCtrl"
            required>
        </div>
        <button type="reset" class="btn btn-warning mr-2" >Clear</button>
        <button [disabled]="!formCtrl.form.valid" class="btn btn-primary"
         (click)="onSubmitClicked()">Submit</button>
      </form>
    </div>
  </div>
</div>
